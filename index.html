<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="style.css">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  />
    <title>Pricing Component</title>
</head>
<body>
    <header>Our Pricing</header>
    
    <input type="checkbox" id="my-checkbox">
    <div class="toggle">
        <span class="annually">Annually</span>
        <label for="my-checkbox">
            <div class="ball"></div>
        </label>
        <span class="monthly">Monthly</span>
    </div>

    <div class="cards">

        <div class="card1">
            <div class="cardbox">
              <div class="item head">Basic</div>
              <div class="item border money money1"></div>
              <div class="item border">500 GB Storage</div>
              <div class="item border">2 Users Allowed</div>
              <div class="item border">Send up to 3 GB</div>
              <div class="item"></div>
              <div class="item more">LEARN MORE</div>
            </div>
        </div>

        <div class="card2">
            <div class="cardbox">
              <div class="item head">Professional</div>
              <div class="item border money money2"></div>
              <div class="item border">1 TB Storage</div>
              <div class="item border">5 Users Allowed</div>
              <div class="item border">Send up to 10 GB</div>
              <div class="item"></div>
              <div class="item center">LEARN MORE</div>
            </div>
        </div>

        <div class="card3">
            <div class="cardbox">
              <div class="item head">Master</div>
              <div class="item border money money3"></div>
              <div class="item border">2 TB Storage</div>
              <div class="item border">10 Users Allowed</div>
              <div class="item border">Send up to 20 GB</div>
              <div class="item"></div>
              <div class="item more">LEARN MORE</div>              
            </div>
        </div>

    </div>
</body>
</html>
